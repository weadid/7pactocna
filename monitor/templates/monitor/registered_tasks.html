{%extends "base.html"%}
{%load i18n%}
{% block title %}{%trans 'Registered Tasks' %}{%endblock%}
{% block content %}
    <!-- Main content -->
        <section class="content-header">
            <div class="">
                <table class="table table-striped table-bordered" id ="registered_task_list" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>{%trans 'Name' %}</th>
                            <th>{%trans 'Queue' %}</th>
                            <th>{%trans 'Action' %}</th>
                        </tr>
                    </thead>
                    <tbody >
                    {%for item,value in response.items%}
                        <tr>
                            <td>{{item}}</td>
                            <td>{{value}}</td>
                            <td>
                                <button type="button" class="btn btn-primary" onclick="on_task_execute('{{item}}')">{%trans 'execute' %}</button>
                            </td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
    </section>
    <!-- /.content -->
{% endblock %}
{%block js%}
<script>
  $(function () {
    $('#registered_task_list').DataTable({
	  "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
	  "iDisplayLength": 50,
      "autoWidth": true
	});
  });
</script>
{%endblock%}
